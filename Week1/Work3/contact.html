<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h2>İletişim</h2>
    </header>
    <section>
        <nav>
            <a href="/about.html">Anasayfa</a>
            <a href="/services.html">Servisler</a>
            <a href="/about.html">Hakkımda</a>
        </nav>
    </section>
    <hr>
    <h2>İletişim bilgileri</h2>
    <p>Aşağıdaki bilgiler üzerinden benimle iletişime geçebilirsin</p>
    <ul>
        <li><strong>Adres:</strong> İstanbu, Türkiye</li>
        <li><strong>Telefon:</strong> +90 555 123 45 67</li>
        <li><strong>E-Posta:</strong> info@example.com</li>
    </ul>
    <h2>İletişim Formu</h2>
    <div class="form-container">
        <form>
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">E-Posta:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br>
            <button type="submit">Gönder</button>
        </form>
    </div>
    
</body>
</html>
